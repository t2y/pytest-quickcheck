[tox]
envlist = py26, py27, py32
indexserver =
    testrun = http://pypi.testrun.org
    pypi = http://pypi.python.org/simple

[testenv:py26]
commands = py.test -v --pep8 --ignore=tests/python3 pytest_quickcheck tests

[testenv:py27]
commands = py.test -v --pep8 --ignore=tests/python3 pytest_quickcheck tests

[testenv]
deps =
    :pypi:pytest
    :pypi:pytest-pep8

commands = py.test -v --pep8 pytest_quickcheck tests
