# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.2

pipelines:
  custom:
    py27:
      - step:
          image: python:2.7
          script:
            - pip install -U pip
            - pip install -U tox
            - tox --version
            - tox -e py27
    py35:
      - step:
          image: python:3.5
          script:
            - pip install -U pip
            - pip install -U tox
            - tox --version
            - tox -e py35
    py36:
      - step:
          image: python:3.6
          script:
            - pip install -U pip
            - pip install -U tox
            - tox --version
            - tox -e py36
  default:
    - step:
        script:
          - pip install -U pip
          - pip install -U tox
          - tox --version
          - tox -e py37
